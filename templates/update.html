<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Student</title>
</head>
<body>

<h1>Update Student Information</h1>

<form action="/update/{{ d.id }}" method="post">
    {% csrf_token %}
    <div>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" value="{{ d.name }}" required><br>
    </div>
    
    <div>
        <label for="rollno">Roll No:</label><br>
        <input type="text" id="rollno" name="rollno" value="{{ d.rollno }}" required><br>
    </div>
    
    <div>
        <label for="phone">Phone:</label><br>
        <input type="text" id="phone" name="phone" value="{{ d.phone }}" required><br>
    </div>
    
    <br>

    <div>
        <button type="submit">Update</button>
    </div>
</form>

</body>
</html>
